<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
<div class="high-score-timer">
    <p id="high-score">View High Score</p>
    <p id="countdown">Time 0:00 </p>
</div>
</header>

        <!--code quiz start-->
    <div class="container">
        <div id="quiz-container">
            <div id= "quiz">
               <div id="begin" class="quiz-start" >
                <h1>JavaScript Quiz</h1>
                   <p>You have 2 minutes to complete the quiz.<br>
                    For every wrong answer 10 seconds will be deducted! 
                    <br>Good Luck!</p>
                   <button id="start-btn" class="start-btn-btn">Start!</button>
               </div>
                        <p id="questions" class="hide"></p>

                   <div id="buttons" class="hide">
                   <button id= "btn0" class="btn">
                        1. <span id="choice0"></span>
                    </button>
                    <button id= "btn1" class="btn">
                        2. <span id="choice1"></span>
                    </button>
                    <button id= "btn2" class="btn">
                        3. <span id="choice2"></span>
                    </button>
                    <button id= "btn3" class="btn">
                        4. <span id="choice3"></span>
                    </button>
                   </div>
                </div>
            </div>         
        </div>
                <hr></hr>                  

    <script src="assets/js/script.js"></script>
</body>
</html>
